<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="../assets/style/syle.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <img src="../assets/images/THD_logo.jpg">
        <div class="container">
            <div class="text-position">
                <h3>Home Depot Lead Tracker</h3>
                <p class="lead">Please login to manage your store's leads</p>
            </div>
        </div>
    </div>
    <br>
    <form>
        <div class="col">
            <div class="form-group">
                <label for="usernameInput">Username:</label>
                <input type="text" class="form-control" id="usernameInput">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" class="form-control" id="passwordInput">
            </div>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>
    <br>
    <div class="footer jumbotron jumbotron-fluid"></div>

</body>
</html>
