<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/style/syle.css" type="text/css">
    <title>Lead Lookup</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
        <img src="../assets/images/THD_logo_menu.jpg">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/main-menu">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    View Leads
                </a>
                <div class="dropdown-menu" aria-labelledby="navDropdown1">
                    <a class="nav-link dropdown-toggle" id="subDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        For the Store
                    </a>
                    <div class="dropdown-menu" aria-labelledby="subDropdown1">
                        <a class="dropdown-item" href="/main-menu/store-week-leads">For a Specific Week</a>
                        <a class="dropdown-item" href="/main-menu/store-month-leads">For a Specific Month</a>
                        <a class="dropdown-item" href="/main-menu/store-year-leads">For a Specific Year</a>
                    </div>
                    <a class="nav-link dropdown-toggle" id="subDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        By Department
                    </a>
                    <div class="dropdown-menu" aria-labelledby="subDropdown2">
                        <a class="dropdown-item active" href="/main-menu/department-leads-week">For a Specific Week</a>
                        <a class="dropdown-item" href="/main-menu/department-leads-month">For a Specific Month</a>
                        <a class="dropdown-item" href="/main-menu/department-leads-year">For a Specific Year</a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/main-menu/update-leads">Update Leads</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/main-menu/set-lead-goals">Set Goals</a>
            </li>
        </ul>
    </nav>
    <br><br>
    <form>
        <h4>What Week Would You Like to See?</h4>
        <div class="form-group">
            <label for="weekInput">Week:</label>
            <input type="text" class="form-control" id="weekInput" placeholder="Ex: August 12th - Auguest18th">
        </div>
        <div class="form-group">
            <label for="yearInput">Year:</label>
            <input type="text" class="form-control" id="yearInput" placeholder="Ex: 2019">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <div class="footer jumbotron jumbotron-fluid"></div>
</body>
</html>
